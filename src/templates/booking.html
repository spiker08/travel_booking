<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        body {
            background-image: url('your-background-image.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Adjust text color for better visibility on the background */
            margin: 0;
            font-family: 'Arial', sans-serif; /* Change font if needed */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #3498db; /* Change to your desired color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9; /* Change to a darker shade for hover effect */
        }

        form {
            /* Add form-specific styles */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Travel Booking System</h1>
        <p><a href="{{ url_for('booking') }}" class="btn">Book a Trip</a></p>
    </div>
</body>
</html>
